name: Release & Changelog

on:
  push:
    branches:
      - main
      - Dev

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release
        run: |
          npm install -g semantic-release @semantic-release/changelog @semantic-release/git conventional-changelog-conventionalcommits

      - name: Create .releaserc.json
        run: |
          cat > .releaserc.json << 'EOF'
          {
            "branches": ["main", "Dev"],
            "plugins": [
              ["@semantic-release/commit-analyzer", {
                "preset": "conventionalcommits",
                "releaseRules": [
                  {"type": "feat", "release": "minor"},
                  {"type": "fix", "release": "patch"},
                  {"type": "perf", "release": "patch"},
                  {"breaking": true, "release": "major"}
                ]
              }],
              ["@semantic-release/release-notes-generator", {
                "preset": "conventionalcommits"
              }],
              ["@semantic-release/changelog", {
                "changelogFile": "CHANGELOG.md"
              }],
              ["@semantic-release/git", {
                "assets": ["CHANGELOG.md", "documentos/versiones/*.md"],
                "message": "chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"
              }],
              "@semantic-release/github"
            ]
          }
          EOF

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Generate Version Documentation
        if: success()
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.1.0")
          DATE=$(date +%Y-%m-%d)
          
          mkdir -p documentos/versiones
          
          cat > documentos/versiones/${VERSION}.md << EOF
          # Versión ${VERSION}
          
          **Fecha de liberación**: ${DATE}
          
          ## Resumen Ejecutivo
          
          Esta versión incluye mejoras y correcciones basadas en los últimos cambios del proyecto.
          
          ## Funcionalidades Nuevas
          
          $(git log --pretty=format:"- %s" --grep="^feat" $(git describe --tags --abbrev=0 HEAD^)..HEAD 2>/dev/null || echo "- Sin funcionalidades nuevas")
          
          ## Correcciones
          
          $(git log --pretty=format:"- %s" --grep="^fix" $(git describe --tags --abbrev=0 HEAD^)..HEAD 2>/dev/null || echo "- Sin correcciones")
          
          ## Cambios Técnicos
          
          $(git log --pretty=format:"- %s" --grep="^refactor\|^perf" $(git describe --tags --abbrev=0 HEAD^)..HEAD 2>/dev/null || echo "- Sin cambios técnicos")
          
          ## Estadísticas
          
          - **Commits**: $(git rev-list --count $(git describe --tags --abbrev=0 HEAD^)..HEAD 2>/dev/null || echo "N/A")
          - **Archivos modificados**: $(git diff --name-only $(git describe --tags --abbrev=0 HEAD^)..HEAD 2>/dev/null | wc -l || echo "N/A")
          
          ## Requerimientos de Migración
          
          - Ninguno
          
          ---
          *Documentación generada automáticamente*
          EOF
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add documentos/versiones/
          git commit -m "docs: documentación versión ${VERSION} [skip ci]" || echo "No changes"
          git push || echo "Nothing to push"
