{% extends "includes/base.html" %}
{% load static %}

{% block title %}Registrar Indicador{% endblock %}

{% block main-content %}
<div class="mb-8">
    <div class="mb-6">
        <div class="flex items-center mb-4">
            <a href="{% url 'configuracion:institucion_detalle' view.kwargs.institucion_pk %}" class="text-gray-500 hover:text-gray-700 mr-4">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <div>
                <h1 class="text-2xl sm:text-3xl font-lora font-bold text-gray-900">Registrar Indicador</h1>
                <p class="text-gray-600 mt-2">Nuevo indicador institucional</p>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow-lg p-6">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="{{ form.periodo.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                    Per√≠odo
                </label>
                {{ form.periodo }}
            </div>
            
            <div>
                <label for="{{ form.observaciones.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                    Observaciones
                </label>
                {{ form.observaciones }}
            </div>
            
            <div class="flex gap-3 pt-4">
                <button type="submit" class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-3 rounded-xl transition-colors font-medium">
                    <i class="fas fa-save mr-2"></i>Registrar Indicador
                </button>
                <a href="{% url 'configuracion:institucion_detalle' view.kwargs.institucion_pk %}" 
                   class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-xl transition-colors font-medium">
                    <i class="fas fa-times mr-2"></i>Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<style>
    input[type="text"], input[type="date"], input[type="number"], textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    
    input[type="text"]:focus, input[type="date"]:focus, input[type="number"]:focus, textarea:focus {
        outline: none;
        border-color: #ea580c;
        box-shadow: 0 0 0 3px rgba(234, 88, 12, 0.1);
    }
    
    textarea {
        min-height: 100px;
        resize: vertical;
    }
</style>
{% endblock %}
