{% extends "includes/main.html" %}
{% load static %}

{% block title %}Eliminar Localidad{% endblock %}

{% block content %}
<div class="p-6">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Eliminar Localidad</h1>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
        <div class="mb-4">
            <p class="text-gray-700">¿Está seguro que desea eliminar la localidad <strong>{{ object.nombre }}</strong>?</p>
            <p class="text-sm text-red-600 mt-2">Esta acción no se puede deshacer.</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end space-x-3">
                <a href="{% url 'configuracion:localidades' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg">Cancelar</a>
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">Eliminar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
