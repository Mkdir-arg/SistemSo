version: '3.8'

services:
  sedronar-mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: sedronar
      MYSQL_USER: sedronar
      MYSQL_PASSWORD: sedronar123
      MYSQL_ROOT_PASSWORD: root123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  sedronar-redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5

  sedronar-http:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      sedronar-mysql:
        condition: service_healthy
      sedronar-redis:
        condition: service_healthy
    volumes:
      - .:/sisoc
      - ./media:/sisoc/media
    environment:
      - DATABASE_NAME=sedronar
      - DATABASE_USER=sedronar
      - DATABASE_PASSWORD=sedronar123
      - DATABASE_HOST=sedronar-mysql
      - DATABASE_PORT=3306
      - DJANGO_SETTINGS_MODULE=config.settings
    command: >
      sh -c "
        pip install -r requirements.txt &&
        python manage.py migrate --noinput &&
        python manage.py load_initial_data &&
        python manage.py runserver 0.0.0.0:8000
      "

  sedronar-ws:
    build: .
    ports:
      - "8001:8001"
    depends_on:
      sedronar-mysql:
        condition: service_healthy
      sedronar-redis:
        condition: service_healthy
    volumes:
      - .:/sisoc
    environment:
      - DATABASE_NAME=sedronar
      - DATABASE_USER=sedronar
      - DATABASE_PASSWORD=sedronar123
      - DATABASE_HOST=sedronar-mysql
      - DATABASE_PORT=3306
    command: >
      sh -c "
        pip install -r requirements.txt &&
        daphne -b 0.0.0.0 -p 8001 config.asgi:application
      "

volumes:
  mysql_data:
  redis_data:
