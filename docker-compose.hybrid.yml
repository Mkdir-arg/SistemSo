version: '3.8'

services:
  # Base de datos
  sedronar-mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: sedronar
      MYSQL_USER: sedronar
      MYSQL_PASSWORD: sedronar123
      MYSQL_ROOT_PASSWORD: root123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # - ./docker/mysql/local-dump.sql:/docker-entrypoint-initdb.d/local-dump.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis para cache y channels
  sedronar-redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5

  # Gunicorn para HTTP
  sedronar-http:
    build: .
    ports:
      - "8000:8001"
    depends_on:
      sedronar-ws:
        condition: service_started
    volumes:
      - .:/sisoc
      - ./media:/sisoc/media
    environment:
      - DATABASE_NAME=sedronar
      - DATABASE_USER=sedronar
      - DATABASE_PASSWORD=sedronar123
      - DATABASE_HOST=sedronar-mysql
      - DATABASE_PORT=3306
      - REDIS_HOST=sedronar-redis
      - REDIS_PORT=6379
      - REDIS_SSL=False
    command: >
      sh -c "
        pip install -r requirements.txt &&
        sleep 10 &&
        python manage.py collectstatic --noinput &&
        gunicorn --reload --config gunicorn.conf.py config.wsgi:application
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health/"]
      timeout: 10s
      retries: 3

  # Daphne para WebSockets (ejecuta migraciones y carga datos)
  sedronar-ws:
    build: .
    ports:
      - "8001:8001"
    depends_on:
      sedronar-mysql:
        condition: service_healthy
      sedronar-redis:
        condition: service_healthy
    volumes:
      - .:/sisoc
    environment:
      - DATABASE_NAME=sedronar
      - DATABASE_USER=sedronar
      - DATABASE_PASSWORD=sedronar123
      - DATABASE_HOST=sedronar-mysql
      - DATABASE_PORT=3306
      - REDIS_HOST=sedronar-redis
      - REDIS_PORT=6379
      - REDIS_SSL=False
    command: >
      sh -c "
        pip install -r requirements.txt &&
        python manage.py migrate --noinput --fake-initial &&
        python manage.py crear_superadmin &&
        python manage.py crear_programas &&
        python manage.py load_initial_data &&
        python manage.py setup_system &&
        python manage.py create_groups &&
        python manage.py setup_groups &&
        python manage.py setup_conversaciones &&
        daphne -b 0.0.0.0 -p 8001 config.asgi:application
      "

  # Nginx proxy
  nginx:
    image: nginx:alpine
    ports:
      - "9000:80"
    depends_on:
      sedronar-http:
        condition: service_healthy
      sedronar-ws:
        condition: service_started
    volumes:
      - ./nginx.hybrid.conf:/etc/nginx/conf.d/default.conf
      - ./static:/var/www/static:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health/"]
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
  redis_data: