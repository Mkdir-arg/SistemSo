<!-- Chatbot Bubble -->
<div id="chatbot-bubble" x-data="chatbotBubble()" class="fixed bottom-6 right-6 z-50">
    <!-- Bubble Button -->
    <button 
        @click="toggleChat()"
        class="bg-arg-azul hover:bg-arg-secundario text-white rounded-full p-4 shadow-lg transition-all duration-300 transform hover:scale-110"
        :class="{ 'hidden': isOpen }"
    >
        <i class="fas fa-robot text-xl"></i>
    </button>

    <!-- Chat Window -->
    <div 
        x-show="isOpen" 
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 transform scale-95"
        x-transition:enter-end="opacity-100 transform scale-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 transform scale-100"
        x-transition:leave-end="opacity-0 transform scale-95"
        class="bg-white rounded-lg shadow-2xl w-80 h-96 flex flex-col"
        style="display: none;"
    >
        <!-- Header -->
        <div class="bg-arg-azul text-white p-4 rounded-t-lg flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fas fa-robot"></i>
                <span class="font-semibold">Asistente NODO</span>
            </div>
            <button @click="toggleChat()" class="hover:bg-white/20 rounded p-1">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Messages -->
        <div class="flex-1 p-4 overflow-y-auto" id="chat-messages">
            <div class="bg-gray-100 rounded-lg p-3 mb-3">
                <p class="text-sm">¡Hola! Soy tu asistente virtual de NODO. ¿En qué puedo ayudarte?</p>
            </div>
        </div>

        <!-- Input -->
        <div class="p-4 border-t">
            <form @submit.prevent="sendMessage()" class="flex gap-2">
                <input 
                    type="text" 
                    x-model="message"
                    placeholder="Escribe tu mensaje..."
                    class="flex-1 border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-arg-azul"
                    :disabled="isLoading"
                >
                <button 
                    type="submit"
                    class="bg-arg-azul text-white px-3 py-2 rounded-lg hover:bg-arg-secundario transition-colors disabled:opacity-50"
                    :disabled="isLoading || !message.trim()"
                >
                    <i class="fas fa-paper-plane" x-show="!isLoading"></i>
                    <i class="fas fa-spinner fa-spin" x-show="isLoading"></i>
                </button>
            </form>
        </div>
    </div>
</div>

<script>
function chatbotBubble() {
    return {
        isOpen: false,
        message: '',
        isLoading: false,
        
        toggleChat() {
            this.isOpen = !this.isOpen;
        },
        
        async sendMessage() {
            if (!this.message.trim()) return;
            
            const userMessage = this.message;
            this.message = '';
            this.isLoading = true;
            
            // Add user message to chat
            this.addMessage(userMessage, 'user');
            
            try {
                const response = await fetch('/chatbot/api/send-message/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify({ message: userMessage })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    this.addMessage(data.response, 'bot');
                } else {
                    this.addMessage('Lo siento, ocurrió un error. Intenta nuevamente.', 'bot');
                }
            } catch (error) {
                this.addMessage('Error de conexión. Verifica tu conexión a internet.', 'bot');
            }
            
            this.isLoading = false;
        },
        
        addMessage(text, sender) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            
            if (sender === 'user') {
                messageDiv.className = 'bg-arg-azul text-white rounded-lg p-3 mb-3 ml-8';
            } else {
                messageDiv.className = 'bg-gray-100 rounded-lg p-3 mb-3 mr-8';
            }
            
            messageDiv.innerHTML = `<p class="text-sm">${text}</p>`;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    }
}
</script>
