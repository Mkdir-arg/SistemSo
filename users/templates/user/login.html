{% load static %}
<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NODO - Acceso al Sistema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.3; }
            50% { transform: translateY(-30px) scale(1.2); opacity: 0.5; }
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 40px rgba(168, 85, 247, 0.3); }
            50% { box-shadow: 0 0 80px rgba(168, 85, 247, 0.5); }
        }
        @keyframes particle-float {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-30px); opacity: 0; }
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .animate-pulse-glow {
            animation: pulse-glow 3s ease-in-out infinite;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.6;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-end p-4 lg:p-8 relative overflow-hidden">
    <!-- Canvas para nodos animados -->
    <canvas id="canvas"></canvas>

    <!-- Círculos animados de fondo -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl" style="animation: float 8s ease-in-out infinite;"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl" style="animation: float 8s ease-in-out infinite; animation-delay: 2s;"></div>
        <div class="absolute top-1/2 left-1/2 w-80 h-80 bg-pink-500/10 rounded-full blur-3xl" style="animation: float 10s ease-in-out infinite; animation-delay: 4s;"></div>
        
        <!-- Grid de fondo -->
        <div class="absolute inset-0 bg-[linear-gradient(rgba(139,92,246,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(139,92,246,0.03)_1px,transparent_1px)] bg-[size:100px_100px]"></div>
    </div>

    <!-- Tarjeta de Login -->
    <div class="w-full max-w-md relative z-10">
        <div class="glass rounded-3xl overflow-hidden animate-pulse-glow">
            <!-- Header -->
            <div class="bg-gradient-to-r from-purple-600/20 to-blue-600/20 p-8 text-center border-b border-white/10">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-purple-500 to-blue-500 rounded-2xl mb-4 shadow-lg">
                    <i class="fas fa-circle-nodes text-3xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Nodo</h1>
                <p class="text-purple-200">Sistema Social Conectado</p>
            </div>

            <!-- Form -->
            <div class="p-8">
                <!-- Toggle Login/Registro -->
                <div class="flex gap-2 mb-6 bg-white/5 rounded-xl p-1">
                    <button type="button" id="btnLogin" onclick="toggleMode(true)"
                            class="flex-1 py-2 px-4 rounded-lg transition-all bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow-lg">
                        Iniciar Sesión
                    </button>
                    <button type="button" id="btnRegister" onclick="toggleMode(false)"
                            class="flex-1 py-2 px-4 rounded-lg transition-all text-purple-200 hover:text-white">
                        Registrarse
                    </button>
                </div>

                <form method="post" class="space-y-4" id="loginForm">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                    <div class="bg-red-500/20 border border-red-500/50 rounded-xl p-4 mb-4">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-triangle text-red-400 mr-3"></i>
                            <p class="text-sm text-red-200">Credenciales inválidas</p>
                        </div>
                    </div>
                    {% endif %}

                    <!-- Email Input -->
                    <div>
                        <label class="block text-sm font-medium text-purple-200 mb-2">Usuario</label>
                        <div class="relative">
                            <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-purple-300"></i>
                            <input type="text" 
                                   name="username" 
                                   required
                                   class="w-full pl-12 pr-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-purple-300/50 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
                                   placeholder="Ingrese su usuario">
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label class="block text-sm font-medium text-purple-200 mb-2">Contraseña</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-purple-300"></i>
                            <input type="password" 
                                   name="password" 
                                   id="password"
                                   required
                                   class="w-full pl-12 pr-12 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-purple-300/50 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
                                   placeholder="••••••••">
                            <button type="button" 
                                    onclick="togglePassword()"
                                    class="absolute right-4 top-1/2 -translate-y-1/2 text-purple-300 hover:text-white transition-colors">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Forgot Password -->
                    <div class="text-right" id="forgotPassword">
                        <button type="button" class="text-sm text-purple-300 hover:text-white transition-colors">
                            ¿Olvidaste tu contraseña?
                        </button>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                            class="w-full py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-xl font-medium shadow-lg hover:shadow-xl hover:scale-105 transition-all mt-6">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        <span id="submitText">Iniciar Sesión</span>
                    </button>
                </form>

                <!-- Social Login -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-white/10"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-transparent text-purple-300">O continúa con</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3 mt-4">
                        <button type="button"
                                class="py-2 px-4 bg-white/5 border border-white/10 rounded-xl text-purple-200 hover:bg-white/10 hover:border-white/20 transition-all flex items-center justify-center">
                            <i class="fab fa-google mr-2"></i>
                            Google
                        </button>
                        <button type="button"
                                class="py-2 px-4 bg-white/5 border border-white/10 rounded-xl text-purple-200 hover:bg-white/10 hover:border-white/20 transition-all flex items-center justify-center">
                            <i class="fab fa-github mr-2"></i>
                            GitHub
                        </button>
                    </div>
                </div>

                <!-- Footer Info -->
                <div class="mt-6 pt-6 border-t border-white/10 text-center">
                    <div class="flex items-center justify-center space-x-2 text-sm text-purple-300">
                        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                        <span>Sistema Seguro</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-purple-300 text-sm mt-6">
            Al continuar, aceptas nuestros{' '}
            <button type="button" class="underline hover:text-white transition-colors">Términos de Servicio</button>
            {' '}y{' '}
            <button type="button" class="underline hover:text-white transition-colors">Política de Privacidad</button>
        </p>
    </div>

    <script>
        // Toggle Login/Register mode
        let isLogin = true;
        function toggleMode(login) {
            isLogin = login;
            const btnLogin = document.getElementById('btnLogin');
            const btnRegister = document.getElementById('btnRegister');
            const submitText = document.getElementById('submitText');
            const forgotPassword = document.getElementById('forgotPassword');
            
            if (login) {
                btnLogin.className = 'flex-1 py-2 px-4 rounded-lg transition-all bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow-lg';
                btnRegister.className = 'flex-1 py-2 px-4 rounded-lg transition-all text-purple-200 hover:text-white';
                submitText.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión';
                forgotPassword.style.display = 'block';
            } else {
                btnLogin.className = 'flex-1 py-2 px-4 rounded-lg transition-all text-purple-200 hover:text-white';
                btnRegister.className = 'flex-1 py-2 px-4 rounded-lg transition-all bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow-lg';
                submitText.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Crear Cuenta';
                forgotPassword.style.display = 'none';
            }
        }

        // Toggle password visibility
        function togglePassword() {
            const password = document.getElementById('password');
            const icon = document.getElementById('toggleIcon');
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Animated Nodes Network
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Nodes
        const nodes = [];
        const nodeCount = 30;
        const maxDistance = 150;

        for (let i = 0; i < nodeCount; i++) {
            nodes.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update positions
            nodes.forEach(node => {
                node.x += node.vx;
                node.y += node.vy;

                if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
                if (node.y < 0 || node.y > canvas.height) node.vy *= -1;
            });

            // Draw connections
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        const opacity = (1 - distance / maxDistance) * 0.4;
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.strokeStyle = `rgba(168, 85, 247, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }

            // Draw nodes
            nodes.forEach(node => {
                // Glow
                const gradient = ctx.createRadialGradient(node.x, node.y, 0, node.x, node.y, 6);
                gradient.addColorStop(0, 'rgba(168, 85, 247, 0.8)');
                gradient.addColorStop(0.5, 'rgba(168, 85, 247, 0.4)');
                gradient.addColorStop(1, 'rgba(168, 85, 247, 0)');
                
                ctx.beginPath();
                ctx.arc(node.x, node.y, 6, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Core
                ctx.beginPath();
                ctx.arc(node.x, node.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(216, 180, 254, 0.9)';
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Floating particles
        setInterval(() => {
            const particle = document.createElement('div');
            particle.className = 'absolute w-1 h-1 bg-purple-400/30 rounded-full pointer-events-none';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = '100%';
            particle.style.animation = 'particle-float 3s ease-out forwards';
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 3000);
        }, 500);
    </script>
</body>
</html>
